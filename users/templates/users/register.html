{% extends 'plasma_link/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<h3>Register</h3>
<hr>
<div class="alert alert-primary" role="alert">
    <b>Step 1:</b> Create an Account
</div>

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="{{ GOOGLE_RECAPTCHA_SITE_KEY }}"></div>

    <div class="form-group">
        <button class="btn btn-info" type="submit">Next</button>
        <!-- <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">Login with Facebook</a> -->
    </div>
</form>
<p>Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Login</a></p>
{% endblock content %}
